<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: black; color: white;">

<div class="container">
    <div class="row mb-4 pt-4">
<!--        <div class="col pl-2">-->
<!--            <img src="https://ocm.auburn.edu/news/coronavirus/_assets/images/icon-virus-01.png" alt="CoronaImage" style="width:150px;">-->
<!--        </div>-->
        <div class="col">
            <h1>Corona Tracking</h1>
            <p>This is an application about number of CoronaVirus cases reported across the globe. </p>
        </div>
    </div>

    <div class="card text-white bg-dark mb-4">
        <div class="card-body">
            <div class="row align-items-start">
                <div class="col">
                    <h2 class="card-title" th:text="${totalReportedCases}" >0</h2>
                    <p class="card-text">Total Number of Cases</p>
                </div>
                <div class="col">
                    <h2 class="card-title" th:text="${yesterdayTotalCases}" >0</h2>
                    <p class="card-text">Total Number of New Cases since yesterday</p>
                </div>
            </div>
        </div>
    </div>

    <table  class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Last Total Cases</th>
            <th scope="col">Changes Since Yesterday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStat}">
            <td th:text="${locationStat.state}">Colombo</td>
            <td th:text="${locationStat.country}">Sri Lanka</td>
            <td th:text="${locationStat.latestCases}">0</td>
            <td th:text="${locationStat.diffFromPast}">0</td>
        </tr>
        <tbody>
    </table>
</div>



</body>

</html>
